name: Deploy to Nomad Cluster

on:
  workflow_dispatch:
    inputs:
      job:
        description: 'Select job to deploy'
        required: true
        default: 'deploy-all'
        type: choice
        options:
          - deploy-all
          - deploy-go-app
          - deploy-node-exporter
          - deploy-firewall-setup
          - cleanup

jobs:
  # âŒ Cleanup old jobs
  cleanup:
    if: github.event.inputs.job == 'cleanup'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
      NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}

    steps:
    - name: âš™ï¸ Install Nomad CLI
      run: |
        curl -sL https://releases.hashicorp.com/nomad/1.7.5/nomad_1.7.5_linux_amd64.zip -o nomad.zip
        unzip nomad.zip
        sudo mv nomad /usr/local/bin/
        nomad version

    - name: âŒ Cleanup old jobs
      run: |
        nomad job stop -purge go-app || true
        nomad job stop -purge firewall-setup || true
        nomad job stop -purge node-exporter || true

  # ğŸš€ Deploy All Jobs
  deploy-all:
    if: github.event.inputs.job == 'deploy-all'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
      NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}

    steps:
    - name: ğŸ“¦ Checkout repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Install Nomad CLI
      run: |
        curl -sL https://releases.hashicorp.com/nomad/1.7.5/nomad_1.7.5_linux_amd64.zip -o nomad.zip
        unzip nomad.zip
        sudo mv nomad /usr/local/bin/
        nomad version

    - name: ğŸ“¡ Verify connection to Nomad cluster
      run: |
        echo "NOMAD_ADDR: $NOMAD_ADDR"
        echo "Checking node status..."
        nomad node status

    - name: ğŸš€ Deploy all jobs
      run: |
        echo "Submitting jobs to Nomad..."
        nomad job run jobs/firewall-setup.nomad
        nomad job run jobs/node-exporter.nomad
        nomad job run jobs/go-app.nomad

    - name: âœ… Verify job status
      run: |
        echo "Fetching job status..."
        nomad job status

  # ğŸ”§ Deploy Go App Only
  deploy-go-app:
    if: github.event.inputs.job == 'deploy-go-app'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
      NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}

    steps:
    - name: ğŸ“¦ Checkout repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Install Nomad CLI
      run: |
        curl -sL https://releases.hashicorp.com/nomad/1.7.5/nomad_1.7.5_linux_amd64.zip -o nomad.zip
        unzip nomad.zip
        sudo mv nomad /usr/local/bin/
        nomad version

    - name: ğŸ“¡ Verify connection to Nomad cluster
      run: |
        echo "NOMAD_ADDR: $NOMAD_ADDR"
        nomad node status

    - name: ğŸ”§ Deploy Go App
      run: |
        echo "Deploying Go App..."
        nomad job run jobs/go-app.nomad

    - name: âœ… Verify Go App status
      run: |
        echo "Checking Go App status..."
        nomad job status go-app

  # ğŸ“Š Deploy Node Exporter Only
  deploy-node-exporter:
    if: github.event.inputs.job == 'deploy-node-exporter'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
      NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}

    steps:
    - name: ğŸ“¦ Checkout repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Install Nomad CLI
      run: |
        curl -sL https://releases.hashicorp.com/nomad/1.7.5/nomad_1.7.5_linux_amd64.zip -o nomad.zip
        unzip nomad.zip
        sudo mv nomad /usr/local/bin/
        nomad version

    - name: ğŸ“¡ Verify connection to Nomad cluster
      run: |
        echo "NOMAD_ADDR: $NOMAD_ADDR"
        nomad node status

    - name: ğŸ“Š Deploy Node Exporter
      run: |
        echo "Deploying Node Exporter..."
        nomad job run jobs/node-exporter.nomad

    - name: âœ… Verify Node Exporter status
      run: |
        echo "Checking Node Exporter status..."
        nomad job status node-exporter

  # ğŸ›¡ï¸ Deploy Firewall Setup Only
  deploy-firewall-setup:
    if: github.event.inputs.job == 'deploy-firewall-setup'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NOMAD_ADDR: ${{ secrets.NOMAD_ADDR }}
      NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}

    steps:
    - name: ğŸ“¦ Checkout repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Install Nomad CLI
      run: |
        curl -sL https://releases.hashicorp.com/nomad/1.7.5/nomad_1.7.5_linux_amd64.zip -o nomad.zip
        unzip nomad.zip
        sudo mv nomad /usr/local/bin/
        nomad version

    - name: ğŸ“¡ Verify connection to Nomad cluster
      run: |
        echo "NOMAD_ADDR: $NOMAD_ADDR"
        nomad node status

    - name: ğŸ›¡ï¸ Deploy Firewall Setup
      run: |
        echo "Deploying Firewall Setup..."
        nomad job run jobs/firewall-setup.nomad

    - name: âœ… Verify Firewall Setup status
      run: |
        echo "Checking Firewall Setup status..."
        nomad job status firewall-setup
